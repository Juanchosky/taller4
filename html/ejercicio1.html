<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 1</title>
</head>
<body>
    
    <style>
  label {
  display: block;
}

input,label {
  margin: 0.4rem 0;
}

    </style>

    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z ]{1,60}" required placeholder="Name">

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" pattern="\+\d{2}-\d{3}-\d{9}" placeholder="+dd-ddd-ddddddddd" required>


        <label for="correo">Email:</label>
        <input type="email" id="email" placeholder="ejemp@gmail.com" maxlength="30" pattern=".+@gmail.com" size="30" required  />



        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{3} \(\d{3}\)" placeholder="ddd-ddd (ddd)" required>
        <br>

        <input type="submit" value="Enviar">
    </form>

    
    
</body>
</html>
